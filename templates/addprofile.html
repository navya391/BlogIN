<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container" >
        <div id="content" class="colM">
            <h1 class=" mt-4 mb-4 ms-4 ">Add Profile</h1>
            <div id="content-main ">
                <form action="/base/addprofile" method="POST" enctype="multipart/form-data"><input type="hidden" name="csrfmiddlewaretoken" value="UG6aprKbUPewB3owIPNTbGVhTcbbZM8yD5ytCfifkREYOOMd5KRozwh2hM8lFYqt">
                    {% csrf_token %}
                    <div>
                        <fieldset class="module aligned ">
                            <div class="form-row field-author">
                                <div class="mt-4 mb-4 ms-4">
                                    
                                    <label class="required" for="id_writer">Author:</label>
                                    <select name="writer" class="form-select" required id="writer">
                                        {% if user.is_authenticated %}
                                        <option value="{{user.username}}" selected>{{ user.username }}</option>
                                        {% endif %}
                                    </select>
                                        
                                        
                                </div>
                            </div>
                            <div class="form-row field-post">
                                <div class="mt-4 mb-4 ms-4">
                                    <label class="required" for="id_post">About:</label>
                                    <textarea class="form-control" name="about" maxlength="10000" id="FormControlTextarea1" rows="6"></textarea> 
                                </div>
                            </div>
                        </fieldset>
                        <div class="mt-4 mb-4 ms-4">
                        <label class="form-label" for="customFile">Upload Image</label>
                        <input type="file" name="img" class="form-control" id="customFile" />
                        <div class="mt-4 mb-4 ms-1">
                            <label class="form-label" for="customFile">Upload cover</label>
                            <input type="file" name="cover" class="form-control" id="customFile" />
                        </div>
                        <div class="submit-row  mt-4 mb-4">
                            <button type="submit" class="btn btn-success ms-4 mb-4 me-4">Submit</button>
                        </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
