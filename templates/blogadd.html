<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Add Blog</title>
</head>
<body>
    <div class="container" >
        {% if messages %}
        {% for message in messages %}
        {% if message.tags == 'success'%}
        <div class="alert alert-success alert-dismissible fade show " role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}
        <div id="content" class="colM">
            <h1 class=" mt-4 mb-4 ms-4 ">Add blog</h1>
            <div id="content-main ">
                <form  action="/base/blogadd" method="POST" enctype="multipart/form-data" ><input type="hidden" name="csrfmiddlewaretoken" value="UG6aprKbUPewB3owIPNTbGVhTcbbZM8yD5ytCfifkREYOOMd5KRozwh2hM8lFYqt">
                    {% csrf_token %}
                    <div>
                        <fieldset class="module aligned ">
                            <div class="form-row field-title">
                                <div class="mt-4 mb-4 ms-4">
                                    <label class="required" for="id_title">Title:</label>
                                    <input type="text" name="title" class="vTextField" maxlength="70" required id="id_title">
                                </div>
                            </div>
                            <div class="form-row field-post">
                                <div class="mt-4 mb-4 ms-4">
                                    <label class="required" for="id_post">Post:</label>
                                    <textarea class="form-control" name="post" maxlength="10000" id="exampleFormControlTextarea1" rows="9"></textarea> 
                                </div>
                            </div>
                            
                            <div class="form-row field-author">
                                <div class="mt-4 mb-4 ms-4">
                                    
                                    <label class="required" for="id_author">Author:</label>
                                   
                                        <select name="author" class="form-select" required id="author">
                                            {% if user.is_authenticated %}
                                            <option value="{{user.username}}" selected>{{ user.username }}</option>
                                            {% endif %}
                                        </select>
                                        
                                </div>
                            </div>
                            
                            
                            <div class="form-row field-category">
                                <div class="mt-4 mb-4 ms-4">
                                    <label class="required" for="id_category">Category:</label>
                                    
                                        <select class="form-select" name="category"  id="category">
                                            {% for category in categories %}
                                                <option value="{{category.name}}">{{ category.name }}</option>
                                            {% endfor %}
                                        </select>
                                </div>
                            </div>
                        </fieldset>
                        <div class="mt-4 mb-4 ms-4">
                        <label class="form-label" for="customFile">Upload Image</label>
                        <input type="file" name="image" class="form-control" id="customFile" />
                        <div class="submit-row mt-4 mb-4 ms-4">
                            <button type="submit" class="btn btn-success ms-4 mb-4 me-4">Submit</button>
                        </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
