<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" >
        <div id="content" class="colM">
            <h1 class=" mt-4 mb-4 ms-4 ">Edit Blog</h1>
            <div id="content-main ">
                <form action="/base/editblog/{{ posts.id }}" method="POST" enctype="multipart/form-data"><input type="hidden" name="csrfmiddlewaretoken" value="UG6aprKbUPewB3owIPNTbGVhTcbbZM8yD5ytCfifkREYOOMd5KRozwh2hM8lFYqt">
                    {% csrf_token %}
                    <div>
                        <fieldset class="module aligned ">
                            <div class="col ms-4">
                                <label class="required" for="id_post">Title:</label>
                                <input type="text" class="form-control" name="title" placeholder="title" value="{{ posts.title }}" aria-label="First name">
                            </div>
                            <div class="form-row field-author">
                                <div class="mt-4 mb-4 ms-4">
                                    
                                    <label class="required" for="id_author">Author:</label>
                                   
                                        <select name="author" class="form-select" required id="writer">
                                            
                                            <option  name="author" value="{{posts.author}}" selected>{{ posts.author }}</option>
                                            
                                        </select>
                                        
                                </div>
                            </div>
                            <div class="form-row field-post">
                                <div class="mt-4 mb-4 ms-4">
                                    <label class="required" for="id_post">post:</label>
                                    <textarea class="form-control" name="post" maxlength="10000" id="exampleFormControlTextarea1" rows="6">{{ posts.post}}</textarea> 
                                </div>
                            </div>
                        </fieldset>
                        <div class="mt-4 mb-4 ms-4">
                        
                            <div class="mt-4 mb-4 ms-2">
                                <label class="form-label" for="customFile">Upload Image</label>
                                <input type="file" name="image" class="form-control" id="customFile" />
                            </div>
                        
                        <div class="submit-row  mt-4 mb-4">
                            <button type="submit"  class="btn btn-success ms-4 mb-4 me-4">Edit</button>
                        </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
